<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lili and Mel Diary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lili and Mel Diary</h1>
        </header>

        <main>
            <!-- Create a new diary entry -->
            <section class="diary-section">
                <h2>Create Diary Entry</h2>
                <form id="createDiaryForm">
                    <label for="entry_date">Date:</label>
                    <input type="date" id="entry_date" name="entry_date" required>
                    
                    <label for="entry_time">Time:</label>
                    <input type="time" id="entry_time" name="entry_time" required>
                    
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required>
                    
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" required></textarea>

                    <label for="authorId">Author ID:</label>
                    <input type="number" id="authorId" name="authorId" required>

                    <button type="submit">Create Entry</button>
                </form>
            </section>

            <hr>

            <!-- View diary entries -->
            <section class="diary-section">
                <h2>View Diary Entries</h2>
                <button id="loadDiaryEntries">Load Diary Entries</button>
                <div id="diaryEntries"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
