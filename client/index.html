<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Frontend</title>
</head>
<body>
    <h1>Lili and Mel Diary</h1>

    <!-- Create a new diary entry -->
    <h2>Create Diary Entry</h2>
    <form id="createDiaryForm">
        <label for="entry_date">Date:</label>
        <input type="date" id="entry_date" name="entry_date" required>
        <br>
        <label for="entry_time">Time:</label>
        <input type="time" id="entry_time" name="entry_time" required>
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <label for="authorId">Author ID:</label>
        <input type="number" id="authorId" name="authorId" required>
        <br>
        <button type="submit">Create Entry</button>
    </form>

    <hr>

    <!-- View diary entries -->
    <h2>View Diary Entries</h2>
    <button id="loadDiaryEntries">Load Diary Entries</button>
    <div id="diaryEntries">
    </div>

    <script src="script.js"></script>
</body>
</html>
